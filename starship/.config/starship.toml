# https://starship.rs/config/
format = "$all$directory$character"

command_timeout = 1000
scan_timeout = 2
add_newline = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "


[c]
format = "via [$name $version]($style)"


[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "


[cmd_duration]
min_time = 500
format = " [$duration](bold yellow)"


[conda]
format = "[$symbol$environment](dimmed green) "


[directory]
truncation_length = 19
truncation_symbol = "…/"


[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = ""
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"


[hostname]
ssh_only = false
format = "[$ssh_symbol](bold blue) on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = false


[jobs]
symbol = "+ "
number_threshold = 4
symbol_threshold = 0


[python]
symbol = "👾 "
pyenv_version_name = true


[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true
